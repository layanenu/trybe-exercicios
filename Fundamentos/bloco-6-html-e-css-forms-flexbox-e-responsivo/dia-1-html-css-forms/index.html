<!-- 

6 - Adiciona o atributo autocomplete="off" para o campo de email.
7 - Adiciona o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
</head>

<body>
  <h1>Tela de login</h1>
  <form action="" method="GET">
    <label for="email">E-mail:
      <input type="email" name="email" id="email" placeholder="digite seu email" autocomplete="off" required>
    </label>
    <br><br>
    <label for="password">Senha:
      <input type="password" name="password" id="password" placeholder="digite sua senha" required>
    </label>
    <br><br>
    <label for="checkbox-remember">
      <input type="checkbox" name="remember" id="checkbox-remember">
      Lembre-me:
    </label>
    <br><br>
    <button type="submit">Entrar</button>
  </form>

</body>
</html>
