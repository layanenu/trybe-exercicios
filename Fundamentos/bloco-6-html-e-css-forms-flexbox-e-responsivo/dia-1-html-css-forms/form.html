<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type="text/css" href="./style.css">
  <title>Concurso TrybeTrip</title>
</head>

<body>
  <h1>Concurso TrybeTrip</h1>
  <h3>Preencha o formulário abaixo para concorrer a uma viagem no TrybeTrip</h3>
  <div class="container">
    <form action="" method="GET">
      <label for="nome">Nome:
        <input type="text" name="nome" id="nome" placeholder="digite seu nome" required minlength="10" maxlength="40">
      </label>
      <br><br>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" placeholder="digite seu email" autocomplete="off" autofocus required minlength="10" maxlength="50">
      </label>
      <br><br>
      <label for="opcao-1">
        <input type="radio" id="opcao-1" name="opcoes" value="opcao1">Opção 1
      </label>
      <label for="opcao-2">
        <input type="radio" id="opcao-2" name="opcoes" value="opcao2">Opção 2
      </label>
      <label for="opcao-3">
        <input type="radio" id="opcao-3" name="opcoes" value="opcao3">Opção 3
      </label>
      <label for="opcao-4">
        <input type="radio" id="opcao-4" name="opcoes" value="opcao4">Opção 4
      </label>
      <br>
      <p>Espaço para digitar a resposta:</p>
      <textarea name="resposta" id="text-area" cols="30" rows="7"></textarea>
      <br>
      <label for="birthday">Data:</label>
      <input type="date" id="birthday" name="birthday">
      <br>
      <label for="concordo1">
        Concordo 1 <input type="checkbox" id="concordo1" name="concordo" value="concordo1">
        <br>
        Concordo 2 <input type="checkbox" id="concordo2" name="concordo" value="concordo2">
      </label>
      <br><br>
      <button type="submit">Enviar</button>
      <button type="submit">Apagar</button>
    </form>
  </div>
</body>
</html>
