<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
  Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
  - document.getElementById()
  - document.getElementsByClassName()
  - document.getElementsByTagName()
 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. 
 //(Não gaste tempo pensando no texto e sim realizando o exercício)
 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3. Crie uma função que mude a cor do quadrado vermelho para branco.
 4. Crie uma função que corrija o texto da tag <h1>.
 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

//QUESTAO 1
function mudaTexto(){
  let descricaoComoMeVejo = document.getElementsByTagName('p')[1];
  descricaoComoMeVejo.innerText = 'Me vejo ganhando muitos dólares hahahaha';
}
mudaTexto();

//QUESTAO 2
function mudaCorSquareYellow(){
  let squareYellow = document.getElementsByClassName('main-content')[0];
  squareYellow.style.background = 'rgb(76,164,109)';
}
mudaCorSquareYellow();

//QUESTAO 3
function mudaCorSquareRed(){
  let squareRed = document.getElementsByClassName('center-content')[0];
  squareRed.style.background = 'white';
}
mudaCorSquareRed();

//QUESTAO 4
function corrigeTexto(){
  let corrigeTexto = document.getElementsByTagName('h1')[0];
  corrigeTexto.innerText = 'Exercício 5.1 - JavaScript'
}
corrigeTexto()

//QUESTAO 5
function mudaParaMaiusculo(){
 let mudaParaMaiusculo = document.getElementsByTagName('p');
 console.log(mudaParaMaiusculo.length)
 for (let index = 0; index < mudaParaMaiusculo.length; index += 1){
  mudaParaMaiusculo[index].innerText = mudaParaMaiusculo[index].innerText.toUpperCase();
 }
}
mudaParaMaiusculo()
    </script>
  </body>
</html>
